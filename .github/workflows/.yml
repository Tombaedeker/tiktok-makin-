name: TikTok Auto Videos

on:
  workflow_dispatch:
  push:
    paths:
      - "inputs.csv"
      - "scripts/**"
      - ".github/workflows/tiktok.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
      DROPBOX_FOLDER: ${{ secrets.DROPBOX_FOLDER }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      - name: Install system font
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-dejavu-core

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.* pillow dropbox

      - name: Run pipeline
        run: |
          python scripts/generate_slides.py inputs.csv out
          python scripts/render_video.py out out/videos
          python scripts/upload_dropbox.py out/videos
